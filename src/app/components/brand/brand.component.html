
<div class="mb-3">  
  <input type="text" [(ngModel)]="filterText" class="form-control" id="filterText" placeholder="Marka Ara">
</div>

<div *ngIf="filterText" class="alert alert-primary">
    {{filterText}} aradınız.
</div>

<table  class="table">
    <thead>
        <tr>
        <th>MARKALAR</th>
        </tr>
    </thead>
    <tr (click) = "setAllBrand()"[class]="getAllBrandClass()" routerLink ="/cars" 
      style="background-color: rgb(180, 175, 175); font-size: 0.5cm;"> Tüm Markalar</tr>
    <tr >        
        <td (click)="setCurrentBrand(brand)" routerLink="/cars/brand/{{brand.brand_id}}"
        *ngFor="let brand of brands | brandPipe:filterText| paginate: { itemsPerPage: count, currentPage: p }"  
        [class]="getCurrentBrandClass(brand)">{{brand.brand_name | uppercase}}</td>          
    </tr>
  
    <div class="mb-12">  
      <button type="button" class="btn btn-success" style="margin: 4px; " routerLink="brands/add">Ekle</button> 
      <button type="button" class="btn btn-danger" style="margin: 6px; " routerLink="brands/delete">Sil</button>
      
      </div>     
  
   
   
</table>
  <!--Including the pagination control.-->
  <div class="text-right">
    <pagination-controls (pageChange)="p = $event"></pagination-controls>
  </div>
