<div class="container" style="margin-top: 50px;">
  <div class="row">
      <div class="col">
          <h2 class="title">Ödeme</h2>
          <form class="row g-3" [formGroup]="creditCardAddForm">
              <div class="col-md-6">
                  <label for="card_number" class="form-label">Kart Numarası</label>
                  <input type="number" formControlName="card_number" class="form-control" id="card_number">
              </div>
              <div class="col-md-6">
                  <label for="fullname" class="form-label">İsim Soyisim</label>
                  <input type="text" class="form-control" formControlName="fullname" id="fullname">
              </div>
              <div class="col-6">
                  <label for="card_exp_month" class="form-label">Son Kullanma Tarihi</label>
                  <input type="number" class="form-control" formControlName="card_exp_month" id="card_exp_month"
                      placeholder="11">
              </div>
              <div class="col-6">
                  <label for="card_exp_year" class="form-label"></label>
                  <input type="number" class="form-control" id="card_exp_year" formControlName="card_exp_year"
                      placeholder="21" style="margin-top: 6px;">
              </div>
              <div class="col-md-12">
                  <label for="cvv" class="form-label">CVV</label>
                  <input type="number" class="form-control" formControlName="cvv" min="100" max="999" id="cvv">
              </div>
              <div class="col-md-6">
                  <h5>Kredi kartı türü</h5>
                  <div class="form-check" style="margin-top: 15px;">
                      <input class="form-check-input" type="radio" formControlName="card_type" name="card_type"
                          id="creditCard" value="Kredi Kartı" checked>
                      <label class="form-check-label" for="gridRadios1">
                          Kredi Kartı
                      </label>
                  </div>
                  <div class="form-check" style="margin-top: 5px;">
                      <input class="form-check-input" type="radio" formControlName="card_type" name="card_type"
                          id="debitCard" value="Banka Kartı" checked>
                      <label class="form-check-label" for="gridRadios1">
                          Banka Kartı
                      </label>
                  </div>
                  <div class="form-check" style="margin-top: 5px;">
                      <input class="form-check-input" type="radio" formControlName="card_type" name="card_type"
                          id="payPal" value="PayPal" checked>
                      <label class="form-check-label" for="gridRadios1">
                          PayPal
                      </label>
                  </div>
              </div>
          </form>
          <div class="col-12" style="margin-top: 7px;">
              <div class="form-check">
                  <input class="form-check-input" [(ngModel)]="saveCreditCard" type="checkbox" id="saveInformations">
                  <label class="form-check-label" for="gridCheck">
                      Kart Bilgilerimi Kaydet
                  </label>
              </div>
          </div>
          <div class="col-6" style="margin-top: 15px;">
              <button type="submit" class="btn btn-primary" style="float: left;" (click)="pay()">Ödeme Yap</button>
          </div>
      </div>
      <div class="col">

          <div class="list-group" style="margin-top: 75px;">
              <h5>Kayıtlı Kredi Kartları</h5>
              <a *ngFor="let creditCard of creditCards" (click)="selectSavedCreditCard(creditCard)"
                  [class]="changeCurrentCardClass(creditCard.card_id)" aria-current="true">
                  <div class="d-flex w-100 justify-content-between">
                      <h5 class="mb-1">{{creditCard.card_number}}</h5>
                      <small>{{creditCard.card_exp_month}} / {{creditCard.card_exp_year}}</small>
                  </div>
                  <p class="mb-1">{{creditCard.card_type}}</p>
                  <small>{{creditCard.fullname}}</small>
              </a>
          </div>
      </div>
  </div>
</div>
