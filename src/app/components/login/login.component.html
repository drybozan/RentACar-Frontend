<body class="text-center">
    <main class="form-signin" >
      <form [formGroup]="loginForm">
        <img
          class="mb-4"
          src="https://e7.pngegg.com/pngimages/35/214/png-clipart-computer-icons-user-blog-staff-miscellaneous-monochrome.png"
          alt=""
          width="250"
          height="250"
        />
       
  
        <div class="form-floating ">
          <input
            formControlName="email"
            type="email"
            class="form-control"
            id="floatingInput"
            placeholder="name@example.com"
          
          />
          <label for="floatingInput">Email</label>
        </div>
        <br>
        <div class="form-floating">
          <input
          formControlName="password"
            type="password"
            class="form-control"
            id="floatingPassword"
            placeholder="Password"
           
          />
          <label for="floatingPassword">Password</label>
        </div>
  
        <br>
        <button class="w-30 btn btn-lg btn-success" (click)="login()"  >
          GİRİŞ YAP
        </button>
        <p class="mt-5 mb-3 text-muted">RentACar &copy; 2021</p>
      </form>
  
    </main>
  </body>
