<div class="content">
    <div class="col-md-12">
         <div class="card">
             <div class="card-header"><h5 class="title">Marka Ekle</h5></div>
             <div class="card">
            <div class="card-body">
                <form [formGroup]="brandAddForm">
                    <div class="mb-3">
                        <label for="brandName">Marka Adı</label>
                        <div class="form-group">
                            <input type="text" 
                            id="brandName" 
                            formControlName="brand_name" class="form-control" 
                            placeholder="Marka adı"/>
                        </div>
                    </div>
                </form>
            </div>
            <div class="modal-footer" >
                <button class="btn btn-fill btn-success" (click)="add()" >EKLE</button>
                <button class="btn btn-danger"  routerLink="/cars">İPTAL</button>
            </div>
        </div>
      
    </div>
   
</div>
