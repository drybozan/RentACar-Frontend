<div class="container" style="margin-top: 50px;">
    <div class="col-md-12">
        <div class="card">
            <div class="card-header">
                <h5>Yeni Araba Ekle!</h5>
            </div>
            <div class="card-body">
                <form [formGroup]="carAddForm">
                    <div class="mb-3">
                        <label for="brandId">Marka İsmi :</label>
                        <div class="form-group">
                            <select class="form-select" id="brandId" formControlName="brand_id" aria-label="Default select example">
                                <option selected disabled>Marka ismi seçiniz</option>
                                <option *ngFor="let brand of brands" value={{brand.brand_id}}>{{brand.brand_name}}</option>
                              </select>
                        </div>
                    </div>
                    <div class="mb-3">
                        <label for="colorId">Renk İsmi :</label>
                        <div class="form-group">
                            <select class="form-select" id="colorId" formControlName="color_id" aria-label="Default select example">
                                <option selected disabled>Renk ismi seçiniz</option>
                                <option *ngFor="let color of colors" value="{{color.color_id}}">{{color.color_name}}</option>
                              </select>
                        </div>
                    </div>
                    <div class="mb-3">
                        <label for="carName">Araba İsmi :</label>
                        <div class="form-group">
                            <input 
                            type="text"
                            class="form-control" 
                            formControlName="car_name" 
                            id="carName"
                            placeholder="Araba ismini giriniz">
                        </div>
                    </div>
                    <div class="mb-3">
                        <label for="modelYear">Model Yılı :</label>
                        <div class="form-group">
                            <input 
                            type="number"
                            class="form-control" 
                            formControlName="model_year" 
                            id="modelYear"
                            placeholder="Model yılını giriniz">
                        </div>
                    </div>
                    <div class="mb-3">
                        <label for="dailyPrice">Günlük Ücreti :</label>
                        <div class="input-group">
                            <span class="input-group-text">₺</span>
                            <input 
                            type="number"
                            class="form-control" 
                            formControlName="daily_price" 
                            id="dailyPrice"
                            placeholder="Günlük ücretini giriniz">
                            <span class="input-group-text">.00</span>
                        </div>
                        
                    </div>
                   
                </form>
            </div>
            <div class="modal-footer" >
                <button class="btn btn-success" (click)="add()">Ekle</button> 
                <button class="btn btn-danger"  routerLink="/cars">İptal</button>
                               
            </div>
           
        </div>
    
    </div>
</div>
